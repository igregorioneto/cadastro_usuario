<div class="container-atualizar">
    <mat-form-field  appearance="fill" class="input">
        <mat-label>Nome</mat-label>
        <input matInput 
        [value]="usuario.nome"
        [(ngModel)]="usuario.nome">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="input">
        <mat-label>Idade</mat-label>
        <input matInput 
        [value]="usuario.idade"
        [(ngModel)]="usuario.idade">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="input">
        <mat-label>CPF</mat-label>
        <input matInput
        [value]="usuario.cpf | cpf"
        (ngModelChange)="usuario.cpf">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="input">
        <mat-label>Telefone</mat-label>
        <input matInput 
        [value]="usuario.telefone | telefone"
        (ngModelChange)="usuario.telefone">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="input">
        <mat-label>E-mail</mat-label>
        <input matInput 
        [value]="usuario.email"
        [(ngModel)]="usuario.email">
    </mat-form-field>

    <div class="button-atualizar">
        <button
        mat-raised-button 
        (click)="cancelar()">
            Cancelar
        </button>

        <button
        mat-raised-button 
        color="primary"
        (click)="atualizar()">
            Atualizar
        </button>
    </div>
</div>
